<investments>
    <h1 class="floatleft">Emails <span>({{email_data.count}})</span></h1>
    <br>
    <div class="button_group">
        <button ng-click="showFilter()">Filter</button>
        <button ng-click="clearFilter()" class="secondary">Clear filter</button>
    </div>

    <clearfix></clearfix>
    <investment ng-repeat="email in email_data.emails track by $index">
        <a ng-href="#/edit_email/{{email.email_id}}">
            <flex>
                <div>
                    <div>
                        Subject<br>
                        <h2>{{email.subject | limitTo: 25}}...</h2>
                    </div>
                </div>
                <div>
                    <div>
                        To<br>
                        <h2>{{email.user.email}}</h2>
                    </div>
                </div>
                <div>
                    <div>
                        Status<br>
                        <h2>{{email.status | capitalize}}</h2>
                    </div>
                </div>
            </flex>
        </a>
    </investment>
    <br><br>
    <a href="#/add_email" class="button floatleft">Send an email</a>
</investments>
