<investments>
    <h1 class="floatleft">Organizations</h1>
    <br>
    <clearfix></clearfix>
    <investment ng-repeat="organization in organizations.organizations track by $index">
        <a ng-href="#/edit_organization/{{organization.organization_id}}">
            <flex>
                <div>
                    <div>
                        Name<br>
                        <h2>{{organization.name}}</h2>
                    </div>
                </div>
                <div>
                    <div>
                        Website<br>
                        <h2>{{organization.website_link}}</h2>
                    </div>
                </div>
                <div>
                    <div>
                        Status<br>
                        <h2>{{organization.active}}</h2>
                    </div>
                </div>
            </flex>
        </a>
    </investment>
    <br><br>
    <a href="#/add_organization" class="button floatleft">Add a new organization</a>
</investments>
