<investments>
    <h1 class="floatleft">Orders <span>({{orders.count}})</span></h1>
    <br>
    <div class="button_group">
        <button ng-click="showFilter()">Filter</button>
        <button ng-click="clearFilter()" class="secondary">Clear filter</button>
    </div>

    <clearfix></clearfix>

    <investment ng-repeat="order in orders.orders track by $index">
        <a ng-href="#/view_order/{{order.order_id}}">
            <flex>
                <div>
                    <div>
                        Order ID<br>
                        <h2>{{order.order_id}}</h2>
                    </div>
                </div>
                <div>
                    <div>
                        Order total<br>
                        <h2>{{order.order_total | currency: "$"}}</h2>
                    </div>
                </div>
                <div>
                    <div>
                        Order time<br>
                        <h2>{{order.order_time * 1000 | date: "d MMM yy - hh:mm"}}</h2>
                    </div>
                </div>
                <div>
                    <div>
                        Status<br>
                        <h2>{{order.order_status | capitalize}}</h2>
                    </div>
                </div>
            </flex>
        </a>
    </investment>

    <div class="end_of_results" ng-show="orders.orders.length >= orders.count">
        <p>End of results</p>
        <button ng-click="scroll_to_top()" class="centerbutton" ng-show="orders.count > 10">Back to top</button>
    </div>

</orders>
