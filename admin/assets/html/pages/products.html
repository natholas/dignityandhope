<investments>
    <h1 class="floatleft">Products <span>({{products.count}})</span></h1>
    <br>
    <div class="button_group">
        <button ng-click="showFilter()">Filter</button>
        <button ng-click="clearFilter()" class="secondary">Clear filter</button>
    </div>

    <clearfix></clearfix>

    <investment ng-repeat="product in products.products track by $index">
        <a ng-href="#/edit_product/{{product.product_id}}">
            <div ng-if="product.images.length" class="image" ng-style="{'background-image': 'url(/assets/images/products/prod_' + product.product_id + '/img_' + product.images[0].name + '_small.jpg)', 'transform': 'rotate(' +  product.images[0].settings.rotation + 'deg)', 'background-position': product.images[0].settings.position}"></div>
            <div ng-if="!product.images.length" class="image"></div>
            <flex>
                <div>
                    <div>
                        Name<br>
                        <h2>{{product.name}}</h2>
                    </div>
                </div>
                <div>
                    <div>
                        Price<br>
                        <h2>{{product.price | currency: "$"}}</h2>
                    </div>
                </div>
                <div>
                    <div>
                        Stock<br>
                        <h2>{{product.stock}}</h2>
                    </div>
                </div>
                <div>
                    <div>
                        Status<br>
                        <h2>{{product.status | capitalize}}</h2>
                    </div>
                </div>
            </flex>
        </a>
    </investment>

    <div class="end_of_results" ng-show="products.products.length >= products.count">
        <p>End of results</p>
        <button ng-click="scroll_to_top()" class="centerbutton" ng-show="products.count > 10">Back to top</button>
    </div>

    <investment ng-hide="products.products.length">
        <a href="#/add_product" class="button floatleft">Add a product</a>
        <clearfix></clearfix>
        <br><br>
    </investment>
</investments>
