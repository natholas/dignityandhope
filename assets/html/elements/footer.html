<space-limiter>
    <hr>

    <div>
        <select ng-model="currency.currency_code" ng-change="curr.changeCurrency(currency.currency_code)" class="small filled autowidth">
            <option ng-repeat="curr in curr.data.currencies" value="{{curr.currency_code}}">{{curr.currency_code | upperCase}} ({{curr.sign}})</option>
        </select>
        <label>Currency</label>
    </div>

</space-limiter>
