<space-limiter>

<h1>Checkout</h1>

<form name="checkoutForm" ng-submit="checkoutForm.$valid && checkout()" novalidate>

    <flex>
        <inputcontainer>
            <input type="text" ng-model="customerinfo.checkout_data.first_name" required>
            <label>First name</label>
        </inputcontainer>
        <inputcontainer>
            <input type="text" ng-model="customerinfo.checkout_data.last_name" required>
            <label>Last name</label>
        </inputcontainer>
        <inputcontainer>
            <input type="text" ng-model="customerinfo.checkout_data.dob" required>
            <label>Date of birth (DD/MM/YYYY)</label>
        </inputcontainer>
    </flex>

    <flex>
        <inputcontainer>
            <input type="text" ng-model="customerinfo.checkout_data.address" required>
            <label>Street name</label>
        </inputcontainer>
    </flex>

    <flex>
        <inputcontainer>
            <input type="text" ng-model="customerinfo.checkout_data.postcode" required>
            <label>Postcode</label>
        </inputcontainer>
        <inputcontainer>
            <input type="text" ng-model="customerinfo.checkout_data.city" required>
            <label>City</label>
        </inputcontainer>
        <inputcontainer>
            <select ng-model="customerinfo.checkout_data.country" required>
                <option ng-repeat="country in countries track by $index">{{country}}</option>
            </select>
            <label>Country</label>
        </inputcontainer>
    </flex>
    <flex>
        <div>

            <h2>Total: {{cart.total() | convert | currency : currency.sign}}</h2>

        </div>
        <div>
            <button ng-show="cart.data.items.length">Confirm order</button>
        </div>
    </flex>

</form>

</space-limiter>
